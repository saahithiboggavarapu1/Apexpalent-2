<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & Gallery App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸ“¬ Contact & ðŸ“¸ Gallery</h1>
  <p>A pastel-themed responsive web app</p>

  <div class="section">
    <h3>Contact Us</h3>
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="yourname@example.com">
    <textarea id="message" placeholder="Your Message"></textarea>
    <button onclick="sendMessage()">Send</button>
    <p id="contactResponse" class="success-msg"></p>
  </div>

  <div class="section">
    <h3>Upload to Gallery</h3>
    <input type="file" id="uploadFile" accept="image/*">
    <br><br>
    <input type="text" id="imageUrl" placeholder="Paste image URL">
    <button onclick="addImage()">Add Image</button>
    <div class="gallery" id="galleryImages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
